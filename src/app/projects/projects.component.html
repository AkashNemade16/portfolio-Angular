<div class="project-container">
    <div class="project-cta">
        <div class="header-project">
            <h1>Projects</h1>
        <button>CONTACT ME</button>
        </div>
        <div class="projects">
            <div class="name-projects" *ngFor="let item of ProjectList">
                <a href="https://dictionarywebapp.vercel.app/"><img class="image" src={{item.img}}></a>
                <div>{{item.name}}</div>
                <div>{{item.skillsUsed}}</div>
            </div>
        </div>
    </div>
</div>
