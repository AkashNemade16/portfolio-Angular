<div id="contactform" class="contact-form">
  <div class="contact-inputform">
    <div class="contactBox">
      <div class="contact">
        <h1>CONTACT</h1>
      </div>
      <div class="info">
        I would love to hear about your project and how I could help. Please
        fill in the form, and Iâ€™ll get back to you as soon as possible.
      </div>
    </div>
    <form
      ngNoForm
      action="https://formsubmit.co/aksh.akash@gmail.com"
      method="POST"
      class="input-form"
    >
      <div class="form-input">
        <div class="form-error">
          <input
            name="name"
            id="name"
            type="text"
            placeholder="NAME"
            required
            minlength="2"
            maxlength="15"
          />
        </div>
      </div>

      <div class="form-input">
        <div class="form-error">
          <input
            #email="ngModel"
            name="email"
            type="email"
            id="email"
            required
            email
            placeholder="EMAIL"
            ngModel
          />
        </div>
      </div>

      <div class="form-input">
        <div class="form-error">
          <textarea
            #message="ngModel"
            name="message"
            placeholder="MESSAGE"
            id="message"
            type="text"
            ngModel
            required
            minlength="2"
            maxlength="100"
          >
          </textarea>
        </div>
      </div>
      <div class="button">
        <button type="submit">SEND MESSAGE</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="footer">
      <h2>Akash Nemade</h2>
      <div class="icons-container">
        <div class="icons">
          <a href="https://www.linkedin.com/in/sky-n-663856259/"
            ><fa-icon [icon]="faLinkedin"></fa-icon
          ></a>
          <a href="https://github.com/AkashNemade16"
            ><fa-icon [icon]="faGithub"></fa-icon
          ></a>
          <a href="https://twitter.com/AkashNemade16"
            ><fa-icon [icon]="faTwitter"></fa-icon
          ></a>
        </div>
      </div>
    </div>
  </footer>
</div>
